<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Register New Account</title>
  <!-- Bootstrap core CSS-->
  <script src="auth/signup.js" defer>

  </script>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href=".css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div>
      <div class="mt-5 ml-4 fw-bolder fs-5 " style="font-size: x-large; color:#e4e4e4;">
        <a href="index.html" style="font-size: x-large; color:#d5d5d5;"><i class="fa fa-arrow-left"
            aria-hidden="true"></i> Back </a>
      </div>
    </div>
    <div class="card card-register mx-auto mt-5">
      <div class="card-header text-black-50 " style="font-weight: 700; font-size: x-large;">Register an Account</div>
      <div class="card-body container-fluid">
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label class="text-black-50 form-control-lg font-monospace" for="name">First name: </label>
                <input class="form-control text-black border-2"
                  style="border-radius: 0.4rem; border: hidden; background-color: #e4e4e4;" id="name"
                  type="text" aria-describedby="nameHelp"  placeholder="Enter first name" autocomplete="given-name" required>
              </div>
              <div class="col-md-6">
                <label class="text-black-50 form-control-lg font-monospace" for="lastName">Last name:
                </label>
                <input class="form-control text-black border-2"
                  style="border-radius: 0.4rem; border: hidden; background-color: #e4e4e4;" id="lastName"
                  type="text" aria-describedby="nameHelp" placeholder="Enter last name" autocomplete="family-name" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="text-black-50 form-control-lg font-monospace" for="email">Email address: </label>
            <input class="form-control text-black border-2"
              style="border-radius: 0.4rem; border: hidden; background-color: #e4e4e4;" id="email"
              type="email" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email" required>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label class="text-black-50 form-control-lg font-monospace" for="password">Password:
                </label>
                <input class="form-control text-black border-2"
                  style="border-radius: 0.4rem; border: hidden; background-color: #e4e4e4;" id="password"
                  type="password" placeholder="Password" autocomplete="new-password" required>
              </div>
              <div class="col-md-6">
                <label class="text-black-50 form-control-lg font-monospace" for="confirmPassword">Confirm
                  password: </label>
                <input class="form-control text-black border-2"
                  style="border-radius: 0.4rem; border: hidden; background-color: #e4e4e4;" id="confirmPassword"
                  type="password" placeholder="Confirm password" autocomplete="new-password" required>
              </div>
            </div>
          </div>
          <button class="btn btn-success  btn-block text-xxl-center " style="font-weight: 600; font-size: x-large;"
            type="submit">Register</button>
        </form>
        <div class="text-center">
          <span class="d-block mt-3" style="color: black; font-weight: 600; font-size: larger;"> Aleady have an account?
            <a href="login.html">Login Page</a></span>
          <!-- <a class="d-block small" href="index.html">Back To Home</a> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
