<head>

  <title>Register New Account</title>
  <!-- Bootstrap core CSS-->
  <script>
  </script>

  <script src="auth/login.js" defer> </script>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body class="bg-dark">
  <div class="container">
    <!-- <div class="mt-5 ml-4 fw-bolder fs-5 " style="font-size: x-large; color:#e4e4e4;">
      <a href="register.html" style="font-size: x-large; color:#d5d5d5;"><i class="fa fa-arrow-left"
          aria-hidden="true"></i> Back </a>
    </div> -->
    <div class="card card-login mx-auto mt-5">
      <div class="card-header text-black-50 " style="font-weight: 700; font-size: x-large;">Login to Account</div>
      <div class="card-body container-fluid">
        <form onsubmit="handleLog(event)">
          <div class="form-group">
            <label class="text-black-50 form-control-lg font-monospace" for="email">Email:</label>
            <input class="form-control text-black" style="border: hidden; background-color: #e4e4e4;" id="email"
              type="email" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email" required>
          </div>
          <div class="form-group mb-4">
            <label class="text-black-50 form-control-lg font-monospace" for="password">Password:</label>
            <div style="background-color: #e4e4e4; display: flex; align-items: center; justify-content: space-between;">
              <input class="form-control text-black" style="border: hidden; background-color: #e4e4e4; " id="password"
                type="password" placeholder="Password" autocomplete="current-password" required>
              <i class="fa fa-eye" id="openEye" onclick="openEye()" style="margin-right: 0.5rem;"
                aria-hidden="true"></i>
              <i class="fa fa-eye-slash" id="closeEye" onclick="closeEye()" style="display: none; margin-right: 0.5rem;"
                aria-hidden="true"></i>
            </div>
          </div>
          <!-- <div class="form-group">z
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember Password</label>
          </div>
        </div>	 -->
          <button class="btn btn-success  btn-block text-xxl-center " style="font-weight: 600; font-size: x-large;"
            type="submit">Login</button>
        </form>
        <div class="text-center">
          <span class="d-block mt-3" style="color: black; font-weight: 600; font-size: larger;"> Don't have an account?
            <a href="register.html">Register</a></span>
          <!-- <a class="d-block small" href="index.html">Back To Home</a> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
